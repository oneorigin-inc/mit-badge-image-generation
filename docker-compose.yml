version: '3.8'

services:
  badge-api:
    build: .
    container_name: badge-generator-api
    ports:
      - "3001:3001"
    environment:
      - PROJECT_NAME=Badge Generator API
      - VERSION=1.0.0
      - PORT=3001
      - CORS_ORIGINS=*
    volumes:
      - ./assets:/app/assets
      - ./app:/app/app
    restart: unless-stopped